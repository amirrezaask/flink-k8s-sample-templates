apiVersion: v1
kind: Template
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: flink
      name: "flink-taskmanager-artifacts-volume"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 500Mi

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: flink-taskmanager
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: flink
          component: taskmanager
      template:
        metadata:
          labels:
            app: flink
            component: taskmanager
        spec:
          containers:
          - name: taskmanager
            image: flink:1.11.0-scala_2.11
            env:
            args: ["taskmanager"]
            ports:
            - containerPort: 6122
              name: rpc
            - containerPort: 6125
              name: query-state
            resources:
              limits:
                memory: 1000Mi
              requests:
                memory: 1000Mi
            livenessProbe:
              tcpSocket:
                port: 6122
              initialDelaySeconds: 30
              periodSeconds: 60
            volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf/
            - name: job-artifacts-volume
              mountPath: /opt/flink/usrlib
            # securityContext:
            #   runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
          volumes:
          - name: flink-config-volume
            configMap:
              name: flink-config
              items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              # - key: log4j-console.properties
              #   path: log4j-console.properties
          - name: job-artifacts-volume
            persistentVolumeClaim:
              claimName: "flink-taskmanager-artifacts-volume"
